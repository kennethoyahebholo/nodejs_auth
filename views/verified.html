<!DOCTYPE html>
<html>
  <head>
    <!-- Your HTML head content goes here -->
  </head>
  <body>
    <!-- Your existing HTML content goes here -->

    <!-- Add a container element where you want to display the content -->
    <div id="contentContainer"></div>

    <!-- Your other HTML content goes here -->

    <script>
      // Wrap your code in an event listener for DOMContentLoaded
      document.addEventListener("DOMContentLoaded", function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const error = urlParams.get("error");
        const message = urlParams.get("message");

        const bodyContent = !error
          ? `
                <div style="background-color: #065f46">
                    <h2>Email has been verified</h2>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="85"
                        height="85"
                        fill="currentColor"
                        class="bi bi-check-circle-fill animated swing"
                        viewBox="0 0 16 16"
                        >
                        <path d="M16 8A88 8 0 1 1 0 8a8 8 0 1 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0" />
                    </svg>
                </div>
                `
          : `
                <div style="background-color: #991B1B">
                    <h2>${message}</h2>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="85"
                        height="85"
                        fill="currentColor"
                        class="bi bi-check-circle-fill animated swing"
                        viewBox="0 0 16 16"
                        >
                        <path d="M16 8A88 8 0 1 1 0 8a8 8 0 1 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0" />
                    </svg>
                </div>
                `;

        // Select the element where you want to display the content
        const contentContainer = document.getElementById("contentContainer");

        // Set the inner HTML of the selected element to bodyContent
        contentContainer.innerHTML = bodyContent;
      });
    </script>
  </body>
</html>
